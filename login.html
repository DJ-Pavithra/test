<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group Finder</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #6366f1, #a855f7, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .logo-circle i {
            color: #4f46e5;
            width: 2rem;
            height: 2rem;
        }

        h1 {
            color: white;
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .card-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 1.25rem;
            height: 1.25rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 0.5rem 1rem;
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #4338ca, #6d28d9);
        }

        .toggle-form {
            margin-top: 1.5rem;
            text-align: center;
        }

        .toggle-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #4b5563;
            font-size: 0.875rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .toggle-btn:hover {
            color: #4f46e5;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        #registerForm {
            display: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo and Title -->
        <div class="logo-section">
            <div class="logo-circle">
                <i data-lucide="book-open"></i>
            </div>
            <h1>Study Group Finder</h1>
            <p class="subtitle">Connect, Learn, Succeed Together</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="card-title">Welcome Back</h2>
                <form onsubmit="return loginUser(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i data-lucide="mail"></i>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock"></i>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Sign In
                        <i data-lucide="arrow-right"></i>
                    </button>
                </form>

                <div class="success-message" id="loginSuccess"></div>

                <div class="toggle-form">
                    <button class="toggle-btn" onclick="toggleForms()">
                        <i data-lucide="user-plus"></i>
                        Need an account? Register
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm">
                <h2 class="card-title">Create Account</h2>
                <form onsubmit="return registerUser(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <div class="input-wrapper">
                            <i data-lucide="user"></i>
                            <input type="text" id="regUsername" placeholder="Enter your username" required>
                        </div>
                        <div class="error-message" id="regUsernameError"></div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i data-lucide="mail"></i>
                            <input type="email" id="regEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="error-message" id="regEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock"></i>
                            <input type="password" id="regPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="error-message" id="regPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="input-wrapper">
                            <i data-lucide="lock"></i>
                            <input type="password" id="regConfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <div class="error-message" id="regConfirmPasswordError"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Create Account
                        <i data-lucide="arrow-right"></i>
                    </button>
                </form>

                <div class="success-message" id="registerSuccess"></div>

                <div class="toggle-form">
                    <button class="toggle-btn" onclick="toggleForms()">
                        Already have an account? Sign in
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Â© 2025 Study Group Finder. All rights reserved.
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle between login and register forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            // Clear all messages when toggling forms
            clearMessages();
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        // Clear all error and success messages
        function clearMessages() {
            const errorMessages = document.querySelectorAll('.error-message');
            const successMessages = document.querySelectorAll('.success-message');
            
            errorMessages.forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
            
            successMessages.forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
        }

        // Show error message for a specific field
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Show success message
        function showSuccess(formType, message) {
            const successElement = document.getElementById(formType + 'Success');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
    </script>
</body>
</html>
