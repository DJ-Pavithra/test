<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { width: 300px; margin: auto; padding: 20px; border-radius: 10px; background-color: #ddd; }
        input, button { margin: 10px; padding: 10px; width: 90%; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="email" id="adminEmail" placeholder="Admin Email" required><br>
            <input type="password" id="adminPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("adminEmail").value;
            let password = document.getElementById("adminPassword").value;

            if (email === "admin@example.com" && password === "admin123") {
                sessionStorage.setItem("adminLoggedIn", "true");
                window.location.href = "./adminDashboard.html"; // Ensure correct relative path
            } else {
                alert("Invalid admin credentials!");
            }
        });
    </script>
</body>
</html>
